<!DOCTYPE html>
<!--终端框架结构 ; verson 1.2.0 ; verson-data 2015-12-18-->
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>互动多媒体系统</title>

    <link rel="stylesheet" href="css/inc.css">
    <link rel="stylesheet" href="lib/swiper/dist/css/swiper.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/person.css">
    <link rel="stylesheet" href="css/word.css">
    
</head>

<body ondragstart="return false" onselect="return false" onselectstart="return false" oncontextmenu="return false">
<div id="CC">
<!-- style="transform:scale(0.5); transform-origin: top left;" -->
    <div id="_unable"></div>

    <section class="cc" id="Loader">
        <img src="../../assets/img/loader.svg" width="88" alt="">
        <div class="word"></div>
    </section>

    <section class="cc" id="Web">
        <div class="bg"></div>
        <webview id="_web" class="web" src=""></webview>
        <div class="cls"></div>
        <img src="../../assets/img/code.png" alt="" class="code">
    </section>

    <section class="cc" id="Start">
        <div class="tit"></div>

        <div class="next"></div>
        <div class="next_pot"></div>
        <div class="next_w">向下拖动-进入人大代表联系选区示意图</div>
        <div class="next_btn"></div>

        <div class="box">
            <div class="boxW">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="info"></div>
                        </div>
                    </div>
                    <!-- Add Scroll Bar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>

        </div>

        <div class="pic"></div>

        <div class="_link"></div>


    </section>

    <section class="cc" id="Index">

        <img class="logo" src="img/tit.png" alt="">
        <!--<div class="Head"></div>-->

        <div class="map">
            <div class="map_box">
                <img class="map_act map_act1" src="../../assets/img/map/1.png" alt="">
                <img class="map_act map_act2" src="../../assets/img/map/2.png" alt="">
                <img class="map_act map_act3" src="../../assets/img/map/3.png" alt="">
                <img class="map_act map_act4" src="../../assets/img/map/4.png" alt="">
                <img class="map_act map_act5" src="../../assets/img/map/5.png" alt="">
                <img class="map_act map_act6" src="../../assets/img/map/6.png" alt="">
                <img class="map_act map_act7" src="../../assets/img/map/7.png" alt="">
                <img class="map_act map_act8" src="../../assets/img/map/8.png" alt="">
            </div>
            <img class="map_pot" src="../../assets/img/map/pot.png" alt="">
        </div>
        <div class="map_btn">
            <div class="btn1 btn1_1"></div>
            <div class="btn1 btn1_2"></div>
            <div class="btn1 btn1_3"></div>
            <div class="btn1 btn1_4"></div>
            <div class="btn1 btn1_5"></div>
            <div class="btn1 btn1_6"></div>

            <div class="btn2 btn2_1"></div>
            <div class="btn2 btn2_2"></div>
            <div class="btn2 btn2_3"></div>
            <div class="btn2 btn2_4"></div>

            <div class="btn3 btn3_1"></div>
            <div class="btn3 btn3_2"></div>
            <div class="btn3 btn3_3"></div>
            <div class="btn3 btn3_4"></div>
            <div class="btn3 btn3_5"></div>
            <div class="btn3 btn3_6"></div>
            <div class="btn3 btn3_7"></div>
            <div class="btn3 btn3_8"></div>

            <div class="btn4 btn4_1"></div>
            <div class="btn4 btn4_2"></div>
            <div class="btn4 btn4_3"></div>
            <div class="btn4 btn4_4"></div>

            <div class="btn5 btn5_1"></div>
            <div class="btn5 btn5_2"></div>
            <div class="btn5 btn5_3"></div>
            <div class="btn5 btn5_4"></div>

            <div class="btn6 btn6_1"></div>
            <div class="btn6 btn6_2"></div>

            <div class="btn7 btn7_1"></div>
            <div class="btn7 btn7_2"></div>

            <div class="btn8 btn8_1"></div>
            <div class="btn8 btn8_2"></div>
            <div class="btn8 btn8_3"></div>

        </div>

        <div class="next"></div>
        <div class="next_pot"></div>
        <div class="next_w">向下拖动-进入人大代表联络站介绍</div>
        <div class="next_btn"></div>

        <div class="com">
            <div class="tit"></div>
            <ul class="cs c1"></ul>
            <ul class="cs c2"></ul>
            <ul class="cs c3"></ul>
            <ul class="cs c4"></ul>
            <ul class="cs c5"></ul>
            <ul class="cs c6"></ul>
            <ul class="cs c7"></ul>
            <ul class="cs c8"></ul>
        </div>

        <div class="person">
            <div class="tit">第一选区</div>
            <div class="num">选民数：2362</div>
            <div class="box">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <ul class="pp pp1"></ul>
                            <ul class="pp pp2"></ul>
                            <ul class="pp pp3"></ul>
                            <ul class="pp pp4"></ul>
                            <ul class="pp pp5"></ul>
                            <ul class="pp pp6"></ul>
                            <ul class="pp pp7"></ul>
                            <ul class="pp pp8"></ul>
                        </div>
                    </div>
                    <!-- Add Scroll Bar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
        </div>

        <div class="_link"></div>

    </section>

    <script type="text/template" id="View_Person">
        <section class="cc Person" id="Person{$id}">
            <div class="bgx" data-id="{$id}"></div>
            <div class="box">
                <div class="header">
                    <div class="nm">{$nm}&nbsp;&nbsp;<span>{$sex} &nbsp;{$age}岁</span></div>
                    <div class="area">{$area_cn} （选民{$area_num}人）</div>

                    <div class="p_info">
                        <div class="line">
                            <div class="tit">党派：</div>
                            <div class="info">{$party}</div>
                            <div class="tit kk">参加工作时间：</div>
                            <div class="info">{$work_time}</div>
                            <div class="clear"></div>
                        </div>

                        <div class="line">
                            <div class="tit">民族：</div>
                            <div class="info">{$nation}</div>
                            <div class="tit kk">学历：</div>
                            <div class="info">{$edu}</div>
                            <div class="clear"></div>
                        </div>

                        <div class="line">
                            <div class="tit">工作单位及职务：</div>
                            <div class="infos">{$work}</div>
                            <div class="clear"></div>
                        </div>

                        <div class="line">
                            <div class="tit">联系方式：</div>
                            <div class="info">{$tel}</div>
                            <div class="tit kk">户籍所在地：</div>
                            <div class="info">{$addr}</div>
                            <div class="clear"></div>
                        </div>

                    </div>

                    <div class="photo">
                        <img src="../../uploads/person/{$photo}" width="192" alt="">
                    </div>

                </div>

                <div class="left">
                    <div class="left_bg"></div>
                    <div class="menu menu1 act" data-id="{$id}">代表风采</div>
                    <div class="menu menu2" data-id="{$id}">建议或议案&nbsp;&nbsp;<br><span style="font-size: 14px;">（包括答复及落实情况）</span></div>
                    <div class="menu menu3" data-id="{$id}">社会活动</div>
                    <div style="display: none!important;" class="menu menu4" data-id="{$id}">会议</div>
                    <div class="pot pot1"></div>
                    <div class="pot pot2"></div>
                    <div class="pot pot3"></div>
                    <div style="display: none!important;" class="pot pot4"></div>
                </div>

                <div class="main">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="ps ps1">
                                    <div class="tit">
                                        <div class="tbox">{$m_tit}</div>
                                    </div>
                                    <div class="tinfo">
                                        {$m_info}    　　
                                    </div>
                                    <div class="ps1_btn" data-id="{$id}">点击加载更多</div>
                                </div>
                                <div class="ps ps2">
                                    <div class="ps2_tit">
                                        <img src="../../assets/img/person/ps2_tit.png" alt="">
                                    </div>
                                    <ul class="ps2_info">
                                        <li class="ps2_box">
                                            <div class="ps2_boxT">
                                                <span class="ps2_box_tit">李秀红：关于解决温州科技职业学院引进人才子女入托入学问题的再建议</span>
                                                <div class="hr"></div>
                                                <span class="ps2_box_info">如何使他们安心于当前的工作和生活，充分发挥各自的才华，解决他们的后顾之忧，是我们人大代表不得不考虑的问题。</span>
                                            </div>
                                        </li>
                                    </ul>
                                    <div style="height: 50px;"></div>
                                </div>
                                <div class="ps ps3">
                                    <div class="ps3_tit">
                                        <img src="../../assets/img/person/ps3_tit.png" alt="">
                                    </div>
                                    <div class="ImgList ImgList{$id} swiper-container {$act_null}">
                                        <div class="swiper-wrapper"></div>
                                        <!-- Add Pagination -->
                                    </div>
                                    <div class="ImgListPag {$act_null} ImgListPag{$id} swiper-pagination-box"></div>

                                    <img class="ps3_null {$act_null}" src="../../assets/img/person/null.png" alt="">
                                </div>
                                <!--<div class="ps ps4" style="display: none!important;">-->
                                    <!--<div class="ps4_tit">-->
                                        <!--<img src="../../assets/img/person/ps4_tit.png" alt="">-->
                                    <!--</div>-->
                                    <!--<img class="ps4_null" src="../../assets/img/person/null.png" alt="">-->
                                <!--</div>-->
                                <div style="height: 130px;"></div>
                            </div>
                        </div>
                        <!-- Add Scroll Bar -->
                        <!--<div class="swiper-scrollbar"></div>-->
                    </div>
                </div>

                <div class="cls" data-id="{$id}"></div>
            </div>
        </section>
    </script>

    <script type="text/template" id="View_Person_Act">
        <div class="swiper-slide _act_img">
            <img class="act_img" src="../../uploads/act/{$pic}" alt="">
            <div class="act_title">{$title}</div>
        </div>
    </script>

    <script type="text/template" id="View_Person_Word">
        <li class="ps2_box _word_btn" data-id="{$id}">
            <div class="ps2_boxT">
                <div class="ps2_box_tit">{$nm}：{$title}</div>
                <div class="hr"></div>
                <div class="ps2_box_info">{$desc_info}</div>
            </div>
        </li>
    </script>


    <script type="text/template" id="View_Word">
        <section class="cc Word" id="Word{$id}">
            <div class="bgx" data-id="{$id}"></div>
            <div class="box">
                <div class="title">{$nm}：{$title}</div>
                <div class="left">
                    <div class="act act1"></div>
                    <div class="act act2"></div>
                    <div class="act act3"></div>
                    <div class="left_bg"></div>

                    <div class="photo">
                        <img src="../../uploads/person/{$photo}"  width="192" alt="">
                    </div>

                    <div class="btn btn1" data-id="{$id}"></div>
                    <div class="btn btn2" data-id="{$id}"></div>
                    <div class="btn btn3" data-id="{$id}"></div>
                </div>

                <div class="main content">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="tit">{$nm}代表：</div>
                                <div class="m_info">{$word_info}</div>
                            </div>
                        </div>
                        <!-- Add Scroll Bar -->
                        <div class="swiper-scrollbar"></div>
                    </div>
                </div>

                <div class="main back">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="tit">{$back_tit}</div>
                                <div class="m_info">{$back_info}</div>
                            </div>
                        </div>
                        <!-- Add Scroll Bar -->
                        <div class="swiper-scrollbar"></div>
                    </div>
                </div>

                <div class="main news">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="tit">{$news_tit}</div>
                                <div class="m_info">{$news_info}</div>
                                {$news_img1_div}
                                {$news_img2_div}
                                {$news_img3_div}
                            </div>
                        </div>
                        <!-- Add Scroll Bar -->
                        <div class="swiper-scrollbar"></div>
                    </div>
                </div>

                <div class="cls" data-id="{$id}"></div>
            </div>
        </section>
    </script>


    <script type="text/template" id="View_index_person">
        <li class="_person" data-id="{$id}">
            <div class="head">
                <img width="150" src="../../uploads/person/{$head}" alt="">
            </div>
            <div class="nm">{$nm}</div>
        </li>
    </script>

</div>

</body>
